<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci Calculator</title>

    <!---------CSS Link--------->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!---------Javascript Link--------->
    <script type="text/javascript" src="script.js"></script>

</head>

<body bgcolor="211, 211, 211">

    <!---------Creating the structure of the calculator--------->
    <div class="container">
        <h3 id="heading">SIMPLE CALCULATOR</h3>
        <form name="calculator">


            <!---------Creating the display of the calculator--------->
            <input type="text" name="display" placeholder="0" id="result">


            <!---------Creating all the buttons--------->
            <div id="keyboard">

                <button type="button" name="btnsqr" value="x^2" onclick="square()">x <sup>2</sup></button>
                <input type="button" name="openbrack" value="(" onclick="myclick('(')">
                <input type="button" name="openbrack" value=")" onclick="myclick(')')">
                <button type="button" name="btncube" value="x^3" onclick="cube()">x <sup>3</sup></button>
                <input type="button" name="btnnm" value="%" onclick="percentage()">

                <input type="button" name="btn7" value="7" onclick="myclick('7')">
                <input type="button" name="btn8" value="8" onclick="myclick('8')">
                <input type="button" name="btn9" value="9" onclick="myclick('9')">
                <input type="button" name="btnac" value="AC" onclick="ac()"><br>

                <input type="button" name="btn4" value="4" onclick="myclick('4')">
                <input type="button" name="btn5" value="5" onclick="myclick('5')">
                <input type="button" name="btn6" value="6" onclick="myclick('6')">
                <input type="button" name="btnmul" value="*" onclick="myclick('*')">
                <input type="button" name="btnadiv" value="/" onclick="myclick('/')"><br>

                <input type="button" name="btn1" value="1" onclick="myclick('1')">
                <input type="button" name="btn2" value="2" onclick="myclick('2')">
                <input type="button" name="btn3" value="3" onclick="myclick('3')">
                <input type="button" name="btnadd" value="+" onclick="myclick('+')">
                <input type="button" name="btnsub" value="-" onclick="myclick('-')"><br>

                <input type="button" name="btnzero" value="0" onclick="myclick('0')">
                <input type="button" name="btnpoint" value="." onclick="myclick('.')">
                <input type="button" name="btndel" value="DEL" onclick="backspace()">
                <input data-text="sd" type="button" name="btnequal" value="=" onclick="equalto()">
        </form>
        </div>



</body>

</html>
